<html>
    <head>
        <title>Your first Bloggie</title>
    </head>
    <body>
        <div>
            <h1><a href="">Your little Bloggie</a></h1>
        </div>
        {% for post in  posts %}
            <div>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
                <p>published: {{ post.published_date }}</p>
            </div>
        {% endfor %}
    </body>
</html>
